<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
  <f:loadBundle var="msg" basename="Message_es" />
  <h:form id="formAdd" prependId="false" enctype="multipart/form-data">
    <center>
      <p:message for="submitButton2" id="msgAdd" />
      <h:panelGrid id="grid" columns="6">
        <p:outputLabel for="description_search" value="#{msg.name_search}:" styleClass="resaltar_negro" />
        <p:inputText id="description_search" required="true" value="#{generalSearchMBean.addObject.description}"
          style="width:250px" requiredMessage="#{msg.field_requiered}" maxlength="30" />
        <p:message id="description_search_msg" for="description_search" display="icon" />

        <p:outputLabel value="#{msg.app}:" for="appAdd" styleClass="resaltar_negro" />
        <p:selectOneMenu id="appAdd" value="#{generalSearchMBean.idApplication}" required="true"
          requiredMessage="#{msg.field_requiered}" style="width:200px">
          <f:selectItem itemValue="-1" itemLabel="#{msg.selected}" />
          <f:selectItems value="#{generalSearchMBean.listApplication}" var="obj" itemValue="#{obj.id}"
            itemLabel="#{obj.nombre}" />
          <p:ajax event="change" update="servletAdd option_search_add" process="@this"
            listener="#{generalSearchMBean.changeAplication}" />
        </p:selectOneMenu>
        <p:message for="appAdd" id="appAddMsg" />

        <p:outputLabel value="#{msg.servlet}:" for="servletAdd" styleClass="resaltar_negro" />
        <p:selectOneMenu id="servletAdd" value="#{generalSearchMBean.idAppSer}" required="true"
          requiredMessage="#{msg.field_requiered}" style="width:200px">
          <f:selectItem itemValue="-1" itemLabel="#{msg.selected}" />
          <f:selectItems value="#{generalSearchMBean.listAppSer}" var="obj" itemValue="#{obj.id}"
            itemLabel="#{obj.tbServlet.name}" />
          <p:ajax event="change" update="option_search_add" process="@this"
            listener="#{generalSearchMBean.changeServlet}" />
        </p:selectOneMenu>
        <p:message for="servletAdd" id="servletAddMsg" />


        <p:outputLabel value="#{msg.option_search}:" for="option_search_add" styleClass="resaltar_negro" />
        <p:selectOneMenu id="option_search_add" value="#{generalSearchMBean.addObject.optionSearch}" required="true"
          requiredMessage="#{msg.field_requiered}" style="width:200px">
          <f:selectItem itemValue="" itemLabel="#{msg.selected}" />
          <f:selectItems value="#{generalSearchMBean.listOptionSearch}" var="obj" itemValue="#{obj}" itemLabel="#{obj}" />
        </p:selectOneMenu>
        <p:message for="option_search_add" id="option_search_addMsg" />
      </h:panelGrid>

      <h:panelGrid id="pnlFilter" columns="4">

        <f:facet name="header">
          <h:outputText value="#{msg.label_filters}" />
        </f:facet>

        <p:outputLabel for="filter1" value="#{msg.filter1}:" styleClass="resaltar_negro" />
        <p:inputText style="width:250px" maxlength="30" id="filter1" value="#{generalSearchMBean.filter1.label}" />

        <p:outputLabel for="filter2" value="#{msg.filter2}:" styleClass="resaltar_negro" />
        <p:inputText style="width:250px" maxlength="30" id="filter2" value="#{generalSearchMBean.filter2.label}" />

        <p:outputLabel for="filter3" value="#{msg.filter3}:" styleClass="resaltar_negro" />
        <p:inputText style="width:250px" maxlength="30" id="filter3" value="#{generalSearchMBean.filter3.label}" />

        <p:outputLabel for="filter4" value="#{msg.filter4}:" styleClass="resaltar_negro" />
        <p:inputText style="width:250px" maxlength="30" id="filter4" value="#{generalSearchMBean.filter4.label}" />

        <p:outputLabel for="filter5" value="#{msg.filter5}:" styleClass="resaltar_negro" />
        <p:inputText style="width:250px" maxlength="30" id="filter5" value="#{generalSearchMBean.filter5.label}" />

        <p:outputLabel for="filter6" value="#{msg.filter6}:" styleClass="resaltar_negro" />
        <p:inputText style="width:250px" maxlength="30" id="filter6" value="#{generalSearchMBean.filter6.label}" />

        <p:outputLabel for="filter7" value="#{msg.filter7}:" styleClass="resaltar_negro" />
        <p:inputText style="width:250px" maxlength="30" id="filter7" value="#{generalSearchMBean.filter7.label}" />

        <p:outputLabel for="filter8" value="#{msg.filter8}:" styleClass="resaltar_negro" />
        <p:inputText style="width:250px" maxlength="30" id="filter8" value="#{generalSearchMBean.filter8.label}" />

        <p:outputLabel for="filter9" value="#{msg.filter9}:" styleClass="resaltar_negro" />
        <p:inputText style="width:250px" maxlength="30" id="filter9" value="#{generalSearchMBean.filter9.label}" />

        <p:outputLabel for="filter10" value="#{msg.filter10}:" styleClass="resaltar_negro" />
        <p:inputText style="width:250px" maxlength="30" id="filter10" value="#{generalSearchMBean.filter10.label}" />
      </h:panelGrid>


      <p:commandButton async="true" id="submitButton2" value="#{msg.accept}" process="@form"
        action="#{generalSearchMBean.loadAdd}" icon="ui-icon-disk" update=":formConfirmAdd:confirmDialog :formAdd" />
    </center>

  </h:form>

</ui:composition>
