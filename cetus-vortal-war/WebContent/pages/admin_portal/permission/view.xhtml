<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
	<f:loadBundle var="msg" basename="Message_es" />

	<p:panelGrid id="display" columns="2" cellpadding="4">

		<h:outputText value="#{msg.user}:" styleClass="resaltar_negro" />
		<h:outputText value="#{permissionManagedBean.selectedObject.tbUserW.user}" />

		<h:outputText value="#{msg.service}:" styleClass="resaltar_negro" />
		<h:outputText value="#{permissionManagedBean.selectedObject.tbService.name}" />
		
		<h:outputText value="#{msg.app}:" styleClass="resaltar_negro" />
		<h:outputText value="#{permissionManagedBean.selectedObject.tbService.tbAplicacion.nombre}" />


		<h:outputText value="#{msg.create_user}:" styleClass="resaltar_negro"/>
		<h:outputText value="#{permissionManagedBean.selectedObject.userCreation}" />

		<h:outputText value="#{msg.create_date}:" styleClass="resaltar_negro"/>
		<h:outputText value="#{permissionManagedBean.selectedObject.dateCreation}" />

		<h:outputText value="#{msg.user_update}:" styleClass="resaltar_negro"/>
		<h:outputText value="#{permissionManagedBean.selectedObject.userUpdate}" />

		<h:outputText value="#{msg.date_update}:" styleClass="resaltar_negro"/>
		<h:outputText value="#{permissionManagedBean.selectedObject.dateUpdate}" />

	</p:panelGrid>
</ui:composition>
