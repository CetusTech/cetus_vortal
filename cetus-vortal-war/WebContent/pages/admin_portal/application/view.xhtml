<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
	<f:loadBundle var="msg" basename="Message_es" />

	<p:panelGrid id="display" columns="2" cellpadding="4">

		<h:outputText value="#{msg.name}:" />
		<h:outputText value="#{applicationManagedBean.selectedObject.nombre}" />

		<h:outputText value="#{msg.description}:" />
		<h:outputText value="#{applicationManagedBean.selectedObject.descripcion}" />

		<h:outputText value="#{msg.style}:" />
		<h:outputText value="#{applicationManagedBean.selectedObject.tbTipoEstilo.nombre}" />

		<h:outputText value="#{msg.url_server_app}:" />
		<h:outputText value="#{applicationManagedBean.selectedObject.urlServer}" />

		<h:outputText value="#{msg.create_user}:" />
		<h:outputText value="#{applicationManagedBean.selectedObject.usuarioCreacion}" />


		<h:outputText value="#{msg.create_date}:" />
		<h:outputText value="#{applicationManagedBean.selectedObject.fechaCreacion}" />

		<h:outputText value="#{msg.color}:" />
		<h:outputText value="#{applicationManagedBean.selectedObject.colorRgb}"
			style="background-color:##{applicationManagedBean.selectedObject.colorRgb}" />

		<h:outputText value="#{msg.logo}" />
		<p:graphicImage value="#{applicationManagedBean.logo}" width="64" height="64" />


	</p:panelGrid>

</ui:composition>
