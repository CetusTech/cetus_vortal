<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
	<f:loadBundle var="msg" basename="Message_es" />
	<h:form id="formAdd" prependId="false" enctype="multipart/form-data">
		<p:message for="submitButton2" id="msgAdd" />
		<h:panelGrid id="grid" columns="3">
			<p:outputLabel for="column1_Add" value="#{msg.name}" />
			<p:inputText id="column1_Add" required="true" value="#{applicationManagedBean.addObject.nombre}" style="width:250px"
				requiredMessage="#{msg.field_requiered}" />
			<p:message id="column1_Add_msg" for="column1_Add" display="icon" />

			<p:outputLabel for="column3_Add" value="#{msg.style}" />
			<p:selectOneMenu value="#{applicationManagedBean.estilo}" id="column3_Add" converter="tipoEstiloConverter"
				required="true" requiredMessage="#{msg.field_requiered}" panelStyle="width:150px" effect="fade" var="p"
				style="width:160px" filter="false" filterMatchMode="startsWith">
				<f:selectItem itemLabel="#{msg.select_register_style}" itemValue="" />
				<f:selectItems value="#{applicationManagedBean.listTipoEstilo}" var="estilos" itemLabel="#{estilos.nombre}"
					itemValue="#{estilos}" />
				<p:column>
					<p:graphicImage value="/resources/images/themes/#{p.imagen}" width="24" height="24" />
				</p:column>
				<p:column>
					<h:outputLabel value="#{p.nombre}" />
				</p:column>
			</p:selectOneMenu>
			<p:message id="column3_Add_msg" for="column3_Add" display="icon" />

			<p:outputLabel for="column4_Add" value="#{msg.url_server_app}" />
			<p:inputText id="column4_Add" required="false" value="#{applicationManagedBean.addObject.urlServer}"
				style="width:250px" requiredMessage="#{msg.field_requiered}" />
			<p:message id="column4_Add_msg" for="column4_Add" display="icon" />

			<p:outputLabel for="column2_Add" value="#{msg.description}" />
			<p:inputTextarea id="column2_Add" value="#{applicationManagedBean.addObject.descripcion}" cols="20" maxlength="50"
				rows="10" />
			<p:message id="column2_Add_msg" for="column2_Add" display="icon" />

			<h:outputText value="#{msg.color}" />
			<p:colorPicker id="color" value="#{applicationManagedBean.addObject.colorRgb}" required="true"
				requiredMessage="#{msg.field_requiered}" />
			<p:message id="msgColor" for="color" display="icon" />


			<h:outputText value="#{msg.logo}" />
			<h:form enctype="multipart/form-data" id="formLogo">
				<p:fileUpload id="logo" fileUploadListener="#{applicationManagedBean.handleFileUpload}" uploadLabel="#{msg.upload}"
					allowTypes="/(\.|\/)(jpe?g|png)$/" mode="advanced" cancelLabel="#{msg.cancel}" label="#{msg.choose}"
					sizeLimit="100000" invalidFileMessage="#{msg.invalidFileMessage}" invalidSizeMessage="#{msg.invalidSizeMessage}" />
			</h:form>
			<h:outputText value="" />


			<h:outputText value="#{msg.image_body}" />
			<h:form enctype="multipart/form-data">
				<p:fileUpload id="image_body" fileUploadListener="#{applicationManagedBean.handleFileUploadImageBody}"
					uploadLabel="#{msg.upload}" allowTypes="/(\.|\/)(jpe?g|png)$/" mode="advanced" cancelLabel="#{msg.cancel}"
					label="#{msg.choose}" sizeLimit="1000000" invalidFileMessage="#{msg.invalidFileMessage}"
					invalidSizeMessage="#{msg.invalidSizeMessage}" />
			</h:form>
			<h:outputText value="" />

			<f:facet name="footer">
				<center>
					<p:commandButton async="true" id="submitButton2" value="#{msg.accept}"
						oncomplete="PF('confirmation').show();" binding="#{applicationManagedBean.btnSave}" process="@form"
						action="#{applicationManagedBean.loadData}" icon="ui-icon-disk" update=":formContenido:men grid" />
				</center>
			</f:facet>
		</h:panelGrid>




	</h:form>

</ui:composition>
