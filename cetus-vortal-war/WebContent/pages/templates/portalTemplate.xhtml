<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:pe="http://primefaces.org/ui/extensions">

<f:loadBundle var="msg" basename="Message_es" />
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title><h:outputText value="#{msg.title_application}" /></title>
  <h:outputStylesheet library="css" name="estilo.css" />
  <h:outputScript library="js" name="common.js" />
</h:head>

<h:body>

<pe:layout fullPage="true" >
    <pe:layoutPane position="north" styleClass="header_style" resizable="false">  
      <ui:insert name="top" />
    </pe:layoutPane>
    <pe:layoutPane position="west" size="300" resizable="true"> 
      <ui:insert name="left" />
    </pe:layoutPane>

    <pe:layoutPane position="center" id="pnlCenterVortal" styleClass="center_lay" resizable="true">
      <ui:insert name="content" />
    </pe:layoutPane>


  </pe:layout>

</h:body>

</html>
